<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="../assets/styles/pico-1.5.9/css/pico.min.css">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <p>Generated text</p>
        </div>
        <div class="body">
            <section class="header">
                <div class="selectedCity">{{.Location.Name}}</div>
            </section>
            <section class="tabs">
                <details>
                    <summary>Current</summary>
                    <table>
                    <th>
                        <tr>Fahrenheit Temperature</tr>
                        <tr>Celsius Temp</tr>
                        <tr>Condition</tr>
                    </th>
                    <tr>
                        <td>{{.Current.TempF}}</td>
                        <td>{{.Current.TempC}}</td>
                        <td>
                            {{.Condition.Text}} <img alt="condition" src="{{.Condition.Icon}}" />
                        </td>
                    </tr>
                    </table>
                </details>
                <details>
                    <summary>Hourly</summary>
                    {{/* Table of parsed Hourly weather data for a given city*/}}
                </details>
            </section>
        </div>
    </div>
</body>
</html>
