<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search Page</title>
    <link rel="stylesheet" type="text/css" href="/styles/pico-1.5.9/css/pico.css">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
    <section class="layout">
            <div class="sidebar"></div>
            <h1 class="heroText">
                Check the forecast for your city of choice
            </h1>
            <p>
                For cities type the city name followed by a comma and the country / US State abbrevation (two letters). 
            </p>
            <p>
                For airports type the three letter IATA code.
            </p>
            <p>
                For zip codes, just the 5 digit zip code (US zip) 
            </p>
            <form action="/search" method="GET" class="search">
                <input type="search" name="city" id="city">             
            </form>
    </section>

    <footer>
        <p> Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
        </p>
    </footer>
</body>
</html>
